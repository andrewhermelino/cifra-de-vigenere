<div class="tabela-vigenere">
  <table class="table">
    <thead>
      <tr>
        <th scope="col"><p>#</p></th>
        <th scope="col" *ngFor="let letra of tabela[flUsarTabela][0]" class="top"><p>{{ letra.trim() == '' ? '&nbsp;' : letra }}</p></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let linha of tabela[flUsarTabela]">
        <th scope="row" class="left"><p>{{ linha[0].trim() == '' ? '&nbsp;' : linha[0] }}</p></th>
        <td *ngFor="let letra of linha"><p>{{ letra.trim() == '' ? '&nbsp;' : letra }}</p></td>
      </tr>
    </tbody>
  </table>
</div>
